<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Booking Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>For Booking Please fill out this form</h1>
      <form action="forms/taxi-booking.php" method="post">
        <div class="mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="mb-3">
          <label for="phone">Phone</label>
          <input
            type="tel"
            class="form-control"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="mb-3">
          <label for="pickup_location">Pickup Location</label>
          <input
            type="text"
            class="form-control"
            name="pickup_location"
            placeholder="Enter your pickup location"
          />
        </div>
        <div class="mb-3">
          <label for="dropoff_location">Dropoff Location</label>
          <input
            type="text"
            class="form-control"
            name="dropoff_location"
            placeholder="Enter your dropoff location"
          />
        </div>
        <div class="mb-3">
          <label for="pickup_date">Pickup Date</label>
          <input type="date" class="form-control" name="pickup_date" />
        </div>
        <div class="mb-3">
          <label for="pickup_time">Pickup Time</label>
          <input type="time" class="form-control" name="pickup_time" />
        </div>
        <div class="mb-3">
          <label for="passenger_count">Passenger Count</label>
          <input
            type="number"
            class="form-control"
            name="passenger_count"
            placeholder="Enter the number of passengers"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
